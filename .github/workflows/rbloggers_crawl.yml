name: Crawl R-Bloggers (hourly)

'on':
  # 매시간 1회 (UTC 기준)
  schedule:
    - cron: "0 * * * *"

  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: rbloggers-crawl
  cancel-in-progress: false

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Crawl
        env:
          MAX_PAGES_FROM_HOME: "1"
          SLEEP_SEC: "1.0"
        run: |
          python scripts/crawl_rbloggers.py

      - name: Commit & Push (if changed)
        run: |
          if git status --porcelain | grep .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add by_created .action_result.json
            git commit -m "rbloggers: add new posts"
            git push
          else
            echo "No changes. Skip commit."
          fi

      # Web-R backend will do DB INSERT. GitHub Actions only sends a signal.
      - name: Notify Web-R backend to sync (webhook)
        if: ${{ secrets.WEBR_SYNC_URL != '' && secrets.WEBR_SYNC_TOKEN != '' }}
        env:
          WEBR_SYNC_URL: ${{ secrets.WEBR_SYNC_URL }}
          WEBR_SYNC_TOKEN: ${{ secrets.WEBR_SYNC_TOKEN }}
          GH_REF_NAME: ${{ github.ref_name }}
        run: |
          if [ ! -f .action_result.json ]; then
            echo ".action_result.json not found. Skip notify."
            exit 0
          fi

          CHANGED_COUNT=$(jq -r '.new_files // 0' .action_result.json)
          if [ "$CHANGED_COUNT" = "0" ] || [ "$CHANGED_COUNT" = "null" ]; then
            echo "No new files. Skip notify."
            exit 0
          fi

          FILES_JSON=$(jq -c '.files // []' .action_result.json)
          echo "Notifying backend. new_files=$CHANGED_COUNT"

          # If this run created a commit, HEAD now points to it after push.
          HEAD_SHA=$(git rev-parse HEAD)
          curl -sS -X POST "$WEBR_SYNC_URL" \
            -H "Content-Type: application/json" \
            -H "X-WEBR-SYNC-TOKEN: $WEBR_SYNC_TOKEN" \
            -d "{\"sha\":\"$HEAD_SHA\",\"ref\":\"$GH_REF_NAME\",\"files\":$FILES_JSON}" | cat
