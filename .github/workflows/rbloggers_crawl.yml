name: Crawl R-Bloggers (hourly)

on:
  schedule:
    - cron: "0 * * * *"   # 매 시간
  workflow_dispatch:

concurrency:
  group: rbloggers-crawl-main
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  crawl-and-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Crawl R-Bloggers
        env:
          MAX_PAGES_FROM_HOME: "10"
          SLEEP_SEC: "0.5"
        run: |
          python scripts/crawl_rbloggers.py

      - name: Commit & push (if changed)
        id: commit_push
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: |
          set -e

          if [ -z "$(git status --porcelain)" ]; then
            echo "changed=0" >> "$GITHUB_OUTPUT"
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 원격 최신 반영
          git fetch origin "$GITHUB_REF_NAME"
          git pull --rebase origin "$GITHUB_REF_NAME"

          git add -A
          git commit -m "rbloggers: add new posts" || true

          # push 재시도 (race condition 방지)
          for i in 1 2 3; do
            if git push origin "HEAD:$GITHUB_REF_NAME"; then
              echo "changed=1" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            echo "Push failed (attempt $i). Retrying..."
            git fetch origin "$GITHUB_REF_NAME"
            git pull --rebase origin "$GITHUB_REF_NAME"
          done

          echo "Push failed after retries."
          exit 1

      - name: Sync to Web-R (always)
        env:
          WEBR_SYNC_URL: ${{ secrets.WEBR_SYNC_URL }}
          WEBR_SYNC_TOKEN: ${{ secrets.WEBR_SYNC_TOKEN }}
          GH_REF_NAME: ${{ github.ref_name }}
        run: |
          set -e

          if [ -z "${WEBR_SYNC_URL:-}" ] || [ -z "${WEBR_SYNC_TOKEN:-}" ]; then
            echo "Missing secrets: WEBR_SYNC_URL or WEBR_SYNC_TOKEN"
            exit 1
          fi

          GH_SHA=$(git rev-parse HEAD)

          # action_result.json 있으면 파일 목록 전달, 없으면 [] (서버 fallback 유도)
          if [ -f ".action_result.json" ]; then
            FILES_JSON=$(python -c "import json; obj=json.load(open('.action_result.json','r',encoding='utf-8')); files=[f for f in (obj.get('files') or []) if isinstance(f,str) and f.strip().endswith('.json')]; print(json.dumps(files, ensure_ascii=False))")
          else
            FILES_JSON="[]"
          fi

          echo "sync sha=$GH_SHA, files_json_len=${#FILES_JSON}"

          curl -f -sS -L -X POST "$WEBR_SYNC_URL" \
            -H "Content-Type: application/json" \
            -H "X-WEBR-SYNC-TOKEN: $WEBR_SYNC_TOKEN" \
            -d "{\"sha\":\"$GH_SHA\",\"ref\":\"$GH_REF_NAME\",\"files\":$FILES_JSON}" \
            -w "\nHTTP_STATUS:%{http_code}\n"
