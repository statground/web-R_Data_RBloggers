name: Crawl R-Bloggers (hourly)

on:
  schedule:
    - cron: "0 * * * *"   # 매 시간
  workflow_dispatch:

concurrency:
  group: rbloggers-crawl-main
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  crawl-and-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - name: Sync to origin/main (before generating files)
        run: |
          set -e
          git fetch origin main
          git checkout main
          git reset --hard origin/main
          git clean -fd

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Crawl R-Bloggers -> by_created
        env:
          GH_SHA: ${{ github.sha }}
          GH_REF_NAME: ${{ github.ref_name }}
        run: |
          set -e
          python scripts/crawl_rbloggers.py

      - name: Update repo stats (RBLOGGERS_REPO_STATS.md)
        run: |
          set -e
          python scripts/update_repo_stats.py

      - name: Commit & push (json + stats)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A

          # 변경 없으면 커밋 스킵
          if git diff --cached --quiet; then
            echo "Nothing to commit."
            exit 0
          fi

          git commit -m "chore: update rbloggers crawl + stats"
          git push origin main

      - name: Sync new JSON files to DB (optional)
        env:
          WEBR_SYNC_URL: ${{ secrets.WEBR_SYNC_URL }}
          WEBR_SYNC_TOKEN: ${{ secrets.WEBR_SYNC_TOKEN }}
          GH_SHA: ${{ github.sha }}
          GH_REF_NAME: ${{ github.ref_name }}
        run: |
          set -e

          if [ -z "$WEBR_SYNC_URL" ] || [ -z "$WEBR_SYNC_TOKEN" ]; then
            echo "WEBR_SYNC_URL or WEBR_SYNC_TOKEN not set. Skip DB sync."
            exit 0
          fi

          # action_result.json 있으면 파일 목록 전달, 없으면 []
          if [ -f ".action_result.json" ]; then
            FILES_JSON=$(python - <<'PY'
import json
obj=json.load(open(".action_result.json","r",encoding="utf-8"))
files=obj.get("files",[])
files=[f for f in files if isinstance(f,str) and f.endswith(".json")]
print(json.dumps(files, ensure_ascii=False))
PY
)
          else
            FILES_JSON="[]"
          fi

          python - <<PY
import json, os
payload = {
  "sha": os.environ.get("GH_SHA",""),
  "ref": os.environ.get("GH_REF_NAME",""),
  "files": json.loads(os.environ.get("FILES_JSON","[]"))
}
with open("payload.json","w",encoding="utf-8") as f:
  json.dump(payload,f,ensure_ascii=False)
print("payload.json written. files =", len(payload["files"]))
PY

          curl -f -sS -L -X POST "$WEBR_SYNC_URL" \
            -H "Content-Type: application/json" \
            -H "X-WEBR-SYNC-TOKEN: $WEBR_SYNC_TOKEN" \
            --data-binary @payload.json \
            -w "\nHTTP_STATUS:%{http_code}\n"
        env:
          FILES_JSON: ${{ env.FILES_JSON }}
