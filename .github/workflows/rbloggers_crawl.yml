name: Crawl R-Bloggers (hourly)

on:
  schedule:
    - cron: "0 * * * *"  # hourly
  workflow_dispatch:

concurrency:
  group: rbloggers-crawl-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  crawl-and-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Crawl R-Bloggers
        env:
          MAX_PAGES_FROM_HOME: "1"
          SLEEP_SEC: "0.5"
        run: |
          python scripts/crawl_rbloggers.py

      - name: Commit & push (if changed)
        id: commit_push
        run: |
          set -e

          if [ -z "$(git status --porcelain)" ]; then
            echo "changed=0" >> "$GITHUB_OUTPUT"
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "rbloggers: add new posts" || true
          git push

          echo "changed=1" >> "$GITHUB_OUTPUT"

      - name: Sync to Web-R (only when repo changed)
        if: steps.commit_push.outputs.changed == '1'
        env:
          WEBR_SYNC_URL: ${{ secrets.WEBR_SYNC_URL }}
          WEBR_SYNC_TOKEN: ${{ secrets.WEBR_SYNC_TOKEN }}
          GH_REF_NAME: ${{ github.ref_name }}
        run: |
          set -e

          if [ -z "${WEBR_SYNC_URL:-}" ] || [ -z "${WEBR_SYNC_TOKEN:-}" ]; then
            echo "Missing secrets: WEBR_SYNC_URL or WEBR_SYNC_TOKEN"
            exit 1
          fi

          if [ ! -f ".action_result.json" ]; then
            echo ".action_result.json not found. skip."
            exit 0
          fi

          FILES_JSON=$(python -c "import json; obj=json.load(open('.action_result.json','r',encoding='utf-8')); files=[f for f in (obj.get('files') or []) if isinstance(f,str) and f.strip().endswith('.json')]; print(json.dumps(files, ensure_ascii=False))")
          COUNT=$(python -c "import json,sys; files=json.loads(sys.argv[1]); print(len(files))" "$FILES_JSON")

          echo "files count=$COUNT"
          if [ "$COUNT" = "0" ]; then
            echo "No JSON files to sync."
            exit 0
          fi

          GH_SHA=$(git rev-parse HEAD)

          curl -sS -X POST "$WEBR_SYNC_URL" \
            -H "Content-Type: application/json" \
            -H "X-WEBR-SYNC-TOKEN: $WEBR_SYNC_TOKEN" \
            -d "{\"sha\":\"$GH_SHA\",\"ref\":\"$GH_REF_NAME\",\"files\":$FILES_JSON}"
