name: Crawl R-Bloggers (hourly)

on:
  schedule:
    - cron: "0 * * * *"  # hourly
  workflow_dispatch:

# ✅ 동시 실행 방지(같은 브랜치에서 겹치면 이전 run 취소)
concurrency:
  group: rbloggers-crawl-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ✅ rebase/pull을 위해 필요

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (if requirements.txt exists)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Crawl
        run: |
          python scripts/crawl_rbloggers.py

      - name: Commit & Push (if changed)
        run: |
          # ✅ 변경 없으면 아무 것도 하지 않음
          if ! git status --porcelain | grep .; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "rbloggers: add new posts" || exit 0

          # ✅ 원격 변경을 먼저 흡수해서 non-fast-forward 방지
          git fetch origin main
          git pull --rebase origin main

          # ✅ push 1회 실패 시 재시도
          git push origin HEAD:main || (sleep 2 && git push origin HEAD:main)

      - name: Notify Web-R backend (sync new JSON files)
        env:
          WEBR_SYNC_URL: ${{ secrets.WEBR_SYNC_URL }}
          WEBR_SYNC_TOKEN: ${{ secrets.WEBR_SYNC_TOKEN }}
          GH_SHA: ${{ github.sha }}
          GH_REF_NAME: ${{ github.ref_name }}
        run: |
          # Secrets 없으면 스킵
          if [ -z "$WEBR_SYNC_URL" ] || [ -z "$WEBR_SYNC_TOKEN" ]; then
            echo "WEBR_SYNC_URL/TOKEN not set. Skip notify."
            exit 0
          fi

          # 이번 커밋에서 바뀐 json만
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            git diff --name-only HEAD~1 HEAD | grep -E '\.json$' > changed_files.txt || true
          else
            : > changed_files.txt
          fi

          # by_created 제외
          grep -v '^by_created/' changed_files.txt > changed_files_filtered.txt || true

          COUNT=$(wc -l < changed_files_filtered.txt | tr -d ' ')
          if [ "$COUNT" = "0" ]; then
            echo "No JSON files to sync."
            exit 0
          fi

          # ✅ jq로 파일 리스트를 JSON 배열로 변환 (heredoc 제거)
          FILES_JSON=$(jq -R -s -c 'split("\n") | map(select(length>0))' changed_files_filtered.txt)

          curl -sS -X POST "$WEBR_SYNC_URL" \
            -H "Content-Type: application/json" \
            -H "X-WEBR-SYNC-TOKEN: $WEBR_SYNC_TOKEN" \
            -d "{\"sha\":\"$GH_SHA\",\"ref\":\"$GH_REF_NAME\",\"files\":$FILES_JSON}" | cat
