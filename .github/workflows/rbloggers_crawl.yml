name: Crawl R-Bloggers (hourly)

on:
  schedule:
    - cron: "0 * * * *"   # 매 시간
  workflow_dispatch:

concurrency:
  group: rbloggers-crawl-main
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  crawl-and-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Crawl R-Bloggers
        run: |
          python scripts/crawl_rbloggers.py

      - name: Update repo stats (MD)
        run: |
          python scripts/update_repo_stats.py
          echo "---- RBLOGGERS_REPO_STATS.md (head) ----"
          head -n 80 RBLOGGERS_REPO_STATS.md || true

      - name: Commit and push (if changed)
        run: |
          set -e
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "chore: crawl r-bloggers + update stats"
          git push

      - name: Sync new files to DB (optional)
        env:
          WEBR_SYNC_URL: ${{ secrets.WEBR_SYNC_URL }}
          WEBR_SYNC_TOKEN: ${{ secrets.WEBR_SYNC_TOKEN }}
          GH_SHA: ${{ github.sha }}
          GH_REF_NAME: ${{ github.ref_name }}
        run: |
          set -e
          if [ -z "$WEBR_SYNC_URL" ] || [ -z "$WEBR_SYNC_TOKEN" ]; then
            echo "WEBR_SYNC_URL or WEBR_SYNC_TOKEN not set. Skip DB sync."
            exit 0
          fi

          if [ -f ".action_result.json" ]; then
            FILES_JSON=$(python - <<'PY'
import json
obj=json.load(open(".action_result.json","r",encoding="utf-8"))
files=[p for p in (obj.get("files") or []) if isinstance(p,str) and p.endswith(".json")]
print(json.dumps(files, ensure_ascii=False))
PY
)
          else
            FILES_JSON="[]"
          fi

          echo "sync sha=$GH_SHA, files=${#FILES_JSON} chars"

          curl -f -sS -L -X POST "$WEBR_SYNC_URL" \
            -H "Content-Type: application/json" \
            -H "X-WEBR-SYNC-TOKEN: $WEBR_SYNC_TOKEN" \
            -d "{\"sha\":\"$GH_SHA\",\"ref\":\"$GH_REF_NAME\",\"files\":$FILES_JSON}" \
            -w "\nHTTP_STATUS:%{http_code}\n"
