name: Crawl R-Bloggers (hourly)

on:
  schedule:
    - cron: "0 * * * *"  # hourly
  workflow_dispatch:

concurrency:
  group: rbloggers-crawl-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  crawl-and-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Crawl R-Bloggers
        env:
          MAX_PAGES_FROM_HOME: "1"
          SLEEP_SEC: "0.5"
        run: |
          python scripts/crawl_rbloggers.py

      - name: Commit & push (if changed)
        id: commit_push
        run: |
          set -e

          if [ -z "$(git status --porcelain)" ]; then
            echo "changed=0" >> $GITHUB_OUTPUT
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "rbloggers: add new posts" || true
          git push

          echo "changed=1" >> $GITHUB_OUTPUT

      - name: Sync to Web-R (only when repo changed)
        if: steps.commit_push.outputs.changed == '1'
        env:
          WEBR_SYNC_URL: ${{ secrets.WEBR_SYNC_URL }}
          WEBR_SYNC_TOKEN: ${{ secrets.WEBR_SYNC_TOKEN }}
          GH_REF_NAME: ${{ github.ref_name }}
        run: |
          set -e

          if [ ! -f ".action_result.json" ]; then
            echo ".action_result.json not found. skip."
            exit 0
          fi

          # files: ["by_created/20260104/xxx.json", ...]
          FILES_JSON=$(python - <<'PY'
import json, sys
p = ".action_result.json"
with open(p, "r", encoding="utf-8") as f:
    obj = json.load(f)
files = obj.get("files") or []
# 안전장치: json 파일만
files = [x for x in files if isinstance(x, str) and x.strip().endswith(".json")]
print(json.dumps(files, ensure_ascii=False))
PY
)

          COUNT=$(python - <<'PY'
import json
files = json.loads(r'''$FILES_JSON''')
print(len(files))
PY
)
          echo "files count=$COUNT"

          if [ "$COUNT" = "0" ]; then
            echo "No JSON files to sync."
            exit 0
          fi

          GH_SHA=$(git rev-parse HEAD)

          curl -sS -X POST "$WEBR_SYNC_URL" \
            -H "Content-Type: application/json" \
            -H "X-WEBR-SYNC-TOKEN: $WEBR_SYNC_TOKEN" \
            -d "{\"sha\":\"$GH_SHA\",\"ref\":\"$GH_REF_NAME\",\"files\":$FILES_JSON}" | cat
