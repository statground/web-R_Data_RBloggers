name: Crawl R-Bloggers (hourly)

on:
  schedule:
    - cron: "0 * * * *"   # 매 시간
  workflow_dispatch:

concurrency:
  group: rbloggers-crawl-main
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  crawl-and-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -e
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      # ✅ 실제 크롤러 실행 (by_created에 JSON 생성 + .action_result.json 생성)
      - name: Crawl / Update JSON
        env:
          MAX_PAGES_FROM_HOME: "2"
          SLEEP_SEC: "1.0"
        run: |
          set -e
          python scripts/crawl_rbloggers.py
          echo "---- .action_result.json ----"
          cat .action_result.json || true

      - name: Commit & Push if changed
        id: commit_push
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: |
          set -e

          if [ -z "$(git status --porcelain)" ]; then
            echo "changed=0" >> "$GITHUB_OUTPUT"
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 원격 최신 반영 (✅ 핵심: autostash)
          git fetch origin "$GITHUB_REF_NAME"
          git pull --rebase --autostash origin "$GITHUB_REF_NAME"

          git add -A
          git commit -m "rbloggers: add new posts"

          for i in 1 2 3; do
            if git push origin "HEAD:$GITHUB_REF_NAME"; then
              echo "changed=1" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            echo "Push failed (attempt $i). Retrying..."
            git fetch origin "$GITHUB_REF_NAME"
            git pull --rebase --autostash origin "$GITHUB_REF_NAME"
          done

          echo "Push failed after retries."
          exit 1

      - name: Sync to Web-R (always)
        env:
          WEBR_SYNC_URL: ${{ secrets.WEBR_SYNC_URL }}
          WEBR_SYNC_TOKEN: ${{ secrets.WEBR_SYNC_TOKEN }}
          GH_REF_NAME: ${{ github.ref_name }}
        run: |
          set -e

          GH_SHA=$(git rev-parse HEAD)

          # action_result.json 있으면 파일 목록 전달, 없으면 [] (서버 fallback 유도)
          if [ -f ".action_result.json" ]; then
            FILES_JSON=$(python -c "import json; obj=json.load(open('.action_result.json','r',encoding='utf-8')); files=obj.get('files',[]); files=[f for f in files if isinstance(f,str) and f.endswith('.json')]; print(json.dumps(files, ensure_ascii=False))")
          else
            FILES_JSON="[]"
          fi

          echo "sync sha=$GH_SHA, files_json_len=${#FILES_JSON}"

          curl -f -sS -L -X POST "$WEBR_SYNC_URL" \
            -H "Content-Type: application/json" \
            -H "X-WEBR-SYNC-TOKEN: $WEBR_SYNC_TOKEN" \
            -d "{\"sha\":\"$GH_SHA\",\"ref\":\"$GH_REF_NAME\",\"files\":$FILES_JSON}" \
            -w "\nHTTP_STATUS:%{http_code}\n"
